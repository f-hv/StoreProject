<div class="position-relative overflow-hidden search-box-input-container"
 [ngClass]="{
    'search-box-input-md': size === 'medium',
    'search-box-input-sm': size === 'small'
  }" >
  <!-- <button  
   *ngIf="inputSearchKeyword"
   class="btn-close position-absolute end-0 search-box-input-close-btn " aria-label="Close">
  </button> -->
  <input type="text"
    [ngClass]="{ 'input-md': size === 'medium', 'input-sm': size === 'small' }" 
    (keyup)="Keyup($event)"
    [placeholder]="placeHolder" 
    [(ngModel)]="inputSearchKeyword">
  
  <button class="button btn-i-search  position-absolute end-0">
    <i class="position-relative fas fa-search font-size-20 "></i>
  </button>
</div>
