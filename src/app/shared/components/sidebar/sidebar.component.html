<div class="container p-2">
    <div class="form-check content pt-5" *ngFor="let item of listCategories">
        <label class="form-check-label" for="checkbox1">
            <input type="checkbox" id="checkbox1" [value]="item" (change)="onCheckboxChange(item)" />
            {{item}}
        </label>
    </div>
</div>
