<div class="container " >
    <div class="category-section">
        <div class="form-check content pt-3" *ngFor="let item of listCategories">
            <label class="form-check-label" for="checkbox1">
                <input class="form-check-input" type="checkbox" id="checkbox1" [value]="item"
                    (change)="onCheckboxChange(item)" />
                    <span class="p-2"> {{item}}</span>
                   
            </label>
        </div>
    </div>
    <div class="price-section">
        <div class=" pt-3">
            <label class="form-check-label" for="cheapest">
                <input class="form-check-input" type="checkbox" id="cheapest" [value]="" />
                <span class="p-2">cheapest</span>
            </label>
        </div>
        <div class=" pt-3">
            <label class="form-check-label" for="expensive">
                <input class="form-check-input" type="checkbox" id="expensive" [value]="" />
                <span class="p-2">expensive</span>
            </label>
        </div>
    </div>
</div>
